<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header class="header">
        <h1 class="title">Прогноз погоды</h1>
        <form class="form">
            <input class="input" type="text" placeholder="Введите название города">
            <button class="btn">Показать</button>
        </form>
    </header>

    <div class="card">
        
        <h2 class="card-city">Сент-Люси <span>GB</span></h2>

        <div class="card-weather">
            <div class="card-value">28<sup>°c</sup></div>
            <img class="card-img" src="./img/weather-report.png" alt="Weather">
        </div>

        <div class="card-desc">Радужно</div>
    </div>

    <footer class="footer">
        <a href="#!">Jojo no kimyou na bouken</a>
    </footer>


    <script src="./js/main.js"></script>
</body>
</html>
